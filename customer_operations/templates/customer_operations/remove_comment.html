<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Add Food to System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "style/login.css"%}'>

</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Are you sure to remove your "{{ comment }}" comment on the {{ comment.food }} of {{ comment.food.restaurant }} ?</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form action="{% url 'remove_comment' comment.pk %}" method="POST">
                    {% csrf_token %}

                    <input class="btn login_btn" type="submit" value="Remove">
                     &ensp;
                    <a input class="btn login_btn" href="{% url 'liked_foods' %}"> Cancel </a>
                </form>
            </div>

            {{ form.errors }}

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <a href="{% url 'liked_foods' %}" class="ml-2">Back</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</div>
</body>
</html>
