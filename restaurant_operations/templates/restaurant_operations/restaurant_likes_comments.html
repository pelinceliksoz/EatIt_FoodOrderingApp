{%  extends 'djangoP/main.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

</head>
<body>
<br>


<div class = "jumbotron text-center" >
    <h1> Hey {{ restaurant }}!</h1>
  <h3>Your commented foods are below:</h3>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

</head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
<br>

    <table id="products" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>

            <th>Food Name</th>
            <th>Comment</th>
            <th>Customer Name</th>
        </tr>
      </thead>
      <tbody>
          {% for comment in comments %}
              <tr>
                    <td>{{ comment.food.food_name }}</td>
                    <td>{{ comment.content }}</td>
                    <td><a href="{% url 'restaurant_customer_profile' pk=comment.customer.pk %}">{{ comment.customer }}</a></td>
              </tr>
          {% endfor %}
      </tbody>

    </table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {
    $('#products').DataTable();
} );

</script>

</div>

</body>
</html>

{% endblock %}
